<div class="confirm-dialog">
    <div class="close-btn">
        <mat-icon (click)="close()">close</mat-icon>
    </div>
        <div class="title-dialog">
            {{'CONFIRM_DELETE_DIALOG.TITLE' | translate}}
        </div>
        <div class="message-container">
            {{ description }}
        </div>

        <div class="actions-container">
            <button mat-raised-button type="button" (click)="confirmAction()">{{'CONFIRM_DELETE_DIALOG.YES' | translate}}</button>
            <button mat-raised-button type="button" color="warn" (click)="close()">{{'CONFIRM_DELETE_DIALOG.NO' | translate}}</button>
        </div>
</div>
